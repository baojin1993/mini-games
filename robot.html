<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ü§ñ M-O Robot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0f;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0a0a10 0%, #12121a 50%, #0a0a10 100%);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .robot-head {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .visor {
            position: relative;
            width: 340px;
            height: 160px;
            background: linear-gradient(180deg, #1a1a24 0%, #0f0f15 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            box-shadow: 
                inset 0 4px 20px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(0, 0, 0, 0.6),
                0 0 2px rgba(0, 200, 255, 0.3);
            border: 3px solid #2a2a35;
            overflow: hidden;
        }

        .visor::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 15%;
            right: 15%;
            height: 8px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            border-radius: 4px;
        }

        .eyes-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            transition: transform 0.2s ease-out;
        }

        .eye {
            width: 65px;
            height: 85px;
            background: linear-gradient(180deg, #00e5ff 0%, #00b8d4 50%, #0088a3 100%);
            border-radius: 8px;
            position: relative;
            transition: all 0.25s cubic-bezier(0.34, 1.2, 0.64, 1);
            box-shadow: 
                0 0 30px rgba(0, 229, 255, 0.6),
                0 0 60px rgba(0, 229, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.15);
        }

        .eye::before {
            content: '';
            position: absolute;
            top: 8%;
            left: 12%;
            width: 30%;
            height: 12%;
            background: rgba(255, 255, 255, 0.35);
            border-radius: 3px;
        }

        /* Sound toggle button */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
            padding-top: env(safe-area-inset-top);
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sound-toggle.muted {
            opacity: 0.4;
        }

        /* Expression states */
        
        .robot-head.idle .eye {
            width: 65px;
            height: 85px;
            border-radius: 8px;
        }

        .robot-head.surprised .eye {
            width: 95px;
            height: 95px;
            border-radius: 12px;
            box-shadow: 
                0 0 50px rgba(0, 229, 255, 0.9),
                0 0 100px rgba(0, 229, 255, 0.5);
        }

        .robot-head.unimpressed .eye {
            width: 65px;
            height: 12px;
            border-radius: 3px;
        }

        .robot-head.angry .eye {
            width: 65px;
            height: 35px;
            border-radius: 5px;
            background: linear-gradient(180deg, #ff6b6b 0%, #ee5555 50%, #cc3333 100%);
            box-shadow: 
                0 0 30px rgba(255, 100, 100, 0.6),
                0 0 60px rgba(255, 100, 100, 0.3);
        }

        .robot-head.angry .eye:first-child {
            transform: rotate(12deg) translateY(-3px);
        }

        .robot-head.angry .eye:last-child {
            transform: rotate(-12deg) translateY(-3px);
        }

        .robot-head.happy .eye {
            width: 70px;
            height: 45px;
            border-radius: 45px 45px 12px 12px;
            box-shadow: 
                0 0 40px rgba(0, 229, 255, 0.8),
                0 0 80px rgba(0, 229, 255, 0.4);
        }

        .robot-head.sad .eye {
            width: 60px;
            height: 45px;
            border-radius: 8px 8px 35px 35px;
            background: linear-gradient(180deg, #6699bb 0%, #5588aa 50%, #446688 100%);
            box-shadow: 
                0 0 25px rgba(80, 130, 170, 0.5);
        }

        .robot-head.sad .eye:first-child {
            transform: rotate(-6deg);
        }

        .robot-head.sad .eye:last-child {
            transform: rotate(6deg);
        }

        .robot-head.sleepy .eye {
            width: 65px;
            height: 6px;
            border-radius: 3px;
            opacity: 0.6;
        }

        .robot-head.love .eye {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(180deg, #ff69b4 0%, #ff1493 50%, #cc0077 100%);
            box-shadow: 
                0 0 40px rgba(255, 105, 180, 0.8),
                0 0 80px rgba(255, 105, 180, 0.4);
        }

        .robot-head.thinking .eye:first-child {
            width: 55px;
            height: 65px;
        }

        .robot-head.thinking .eye:last-child {
            width: 70px;
            height: 90px;
        }

        .robot-head.thinking .eyes-wrapper {
            transform: translate(-5px, -10px);
        }

        .robot-head.confused .eye:first-child {
            width: 45px;
            height: 60px;
            transform: rotate(-8deg);
        }

        .robot-head.confused .eye:last-child {
            width: 75px;
            height: 85px;
            transform: rotate(8deg);
        }

        .robot-head.excited .eye {
            width: 55px;
            height: 95px;
            border-radius: 28px;
            animation: bounce 0.5s ease-in-out infinite;
            box-shadow: 
                0 0 50px rgba(0, 229, 255, 0.9),
                0 0 100px rgba(0, 229, 255, 0.5);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .robot-head.blink .eye {
            height: 4px !important;
            width: 65px !important;
            border-radius: 2px !important;
            transition: all 0.08s ease;
        }

        .robot-head.dizzy .eye {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(180deg, #ffeb3b 0%, #ffc107 50%, #ff9800 100%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .robot-head.skeptical .eye:first-child {
            width: 65px;
            height: 85px;
        }

        .robot-head.skeptical .eye:last-child {
            width: 65px;
            height: 20px;
        }

        .robot-head.wink .eye:first-child {
            width: 65px;
            height: 85px;
        }

        .robot-head.wink .eye:last-child {
            width: 65px;
            height: 6px;
        }

        .robot-head.nervous .eye {
            animation: shake 0.4s ease-in-out infinite;
            background: linear-gradient(180deg, #88ddff 0%, #66bbdd 50%, #4499bb 100%);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .robot-head.nervous .visor::after {
            content: 'üíß';
            position: absolute;
            top: 15px;
            right: 35px;
            font-size: 18px;
            animation: drip 1.2s ease-in-out infinite;
        }

        @keyframes drip {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(25px); opacity: 0; }
        }

        .robot-head.curious .eyes-wrapper {
            transform: rotate(15deg);
        }

        .robot-head.curious .eye:last-child {
            width: 70px;
            height: 90px;
        }

        .zzz {
            position: absolute;
            top: -30px;
            right: -40px;
            font-size: 28px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .robot-head.sleepy .zzz {
            opacity: 1;
            animation: float 2.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-12px) rotate(5deg); }
        }

        .expression-label {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.2);
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .robot-head.touched .visor {
            box-shadow: 
                inset 0 4px 20px rgba(0, 0, 0, 0.8),
                0 0 60px rgba(0, 200, 255, 0.4),
                0 0 4px rgba(0, 229, 255, 0.6);
        }

        .antenna {
            width: 4px;
            height: 40px;
            background: linear-gradient(180deg, #3a3a45 0%, #2a2a35 100%);
            border-radius: 2px;
            margin-bottom: 15px;
            position: relative;
        }

        .antenna::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 30% 30%, #00ff88 0%, #00cc6a 100%);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
            animation: pulse 2.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateX(-50%) scale(1.15); }
        }

        /* Tap hint */
        .tap-hint {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.15);
            font-size: 11px;
            letter-spacing: 2px;
            animation: fadeHint 3s ease-in-out infinite;
        }

        @keyframes fadeHint {
            0%, 100% { opacity: 0.15; }
            50% { opacity: 0.3; }
        }
    </style>

    <div class="container" id="container">
        <button class="sound-toggle" id="soundToggle" title="Èü≥ÊïàÂºÄÂÖ≥">üîä</button>

    <script>
        // Cute Sound Generator
        class CuteSound {
            constructor() {
                this.audioContext = null;
                this.enabled = true;
                this.initialized = false;
            }

            init() {
                if (this.initialized) return;
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.initialized = true;
                } catch (e) {
                    console.log('Web Audio not supported');
                }
            }

            resume() {
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
            }

            toggle() {
                this.enabled = !this.enabled;
                return this.enabled;
            }

            // Generate a cute boop/beep sound
            boop(freq = 800, duration = 0.1, type = 'sine') {
                if (!this.enabled || !this.audioContext) return;
                this.resume();

                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(this.audioContext.destination);
                
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                
                gain.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                osc.start();
                osc.stop(this.audioContext.currentTime + duration);
            }

            // Slide between frequencies
            slide(startFreq, endFreq, duration = 0.2, type = 'sine') {
                if (!this.enabled || !this.audioContext) return;
                this.resume();

                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(this.audioContext.destination);
                
                osc.type = type;
                osc.frequency.setValueAtTime(startFreq, this.audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(endFreq, this.audioContext.currentTime + duration);
                
                gain.gain.setValueAtTime(0.25, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                osc.start();
                osc.stop(this.audioContext.currentTime + duration);
            }

            // Multi-note melody
            melody(notes, noteDuration = 0.1) {
                if (!this.enabled || !this.audioContext) return;
                this.resume();

                notes.forEach((freq, i) => {
                    setTimeout(() => {
                        if (freq > 0) this.boop(freq, noteDuration);
                    }, i * noteDuration * 1000);
                });
            }

            // Wobble effect
            wobble(baseFreq = 600, duration = 0.3) {
                if (!this.enabled || !this.audioContext) return;
                this.resume();

                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                const lfo = this.audioContext.createOscillator();
                const lfoGain = this.audioContext.createGain();
                
                lfo.connect(lfoGain);
                lfoGain.connect(osc.frequency);
                osc.connect(gain);
                gain.connect(this.audioContext.destination);
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(baseFreq, this.audioContext.currentTime);
                
                lfo.type = 'sine';
                lfo.frequency.setValueAtTime(20, this.audioContext.currentTime);
                lfoGain.gain.setValueAtTime(50, this.audioContext.currentTime);
                
                gain.gain.setValueAtTime(0.25, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                osc.start();
                lfo.start();
                osc.stop(this.audioContext.currentTime + duration);
                lfo.stop(this.audioContext.currentTime + duration);
            }

            // Expression-specific sounds
            play(type) {
                if (!this.enabled) return;
                this.init();

                switch(type) {
                    case 'click':
                        // Random cute click sounds
                        const clicks = [
                            () => this.boop(900, 0.08),
                            () => this.boop(1100, 0.06),
                            () => this.melody([800, 1000], 0.05),
                            () => this.slide(700, 900, 0.1),
                        ];
                        clicks[Math.floor(Math.random() * clicks.length)]();
                        break;

                    case 'happy':
                        this.melody([523, 659, 784, 1047], 0.08); // C E G C ascending
                        break;

                    case 'surprised':
                        this.slide(400, 1200, 0.15); // Quick slide up
                        break;

                    case 'sad':
                        this.slide(600, 300, 0.3); // Slow slide down
                        break;

                    case 'sleepy':
                        this.slide(400, 200, 0.5); // Very slow descend
                        break;

                    case 'love':
                        this.melody([523, 659, 523, 784], 0.12); // Cute pattern
                        setTimeout(() => this.wobble(800, 0.2), 400);
                        break;

                    case 'excited':
                        this.melody([600, 800, 600, 800, 1000], 0.06);
                        break;

                    case 'angry':
                        this.boop(150, 0.2, 'sawtooth');
                        setTimeout(() => this.boop(120, 0.15, 'sawtooth'), 150);
                        break;

                    case 'confused':
                        this.slide(600, 800, 0.15);
                        setTimeout(() => this.slide(800, 500, 0.2), 180);
                        break;

                    case 'thinking':
                        this.melody([400, 500, 450, 550], 0.15);
                        break;

                    case 'unimpressed':
                        this.boop(300, 0.15);
                        break;

                    case 'nervous':
                        this.melody([600, 650, 600, 650, 700], 0.05);
                        break;

                    case 'skeptical':
                        this.slide(500, 700, 0.2);
                        break;

                    case 'wink':
                        this.melody([800, 1000], 0.08);
                        break;

                    case 'curious':
                        this.slide(500, 900, 0.2);
                        break;

                    case 'dizzy':
                        this.wobble(500, 0.4);
                        break;

                    case 'blink':
                        this.boop(600, 0.04);
                        break;

                    case 'poke':
                        // When repeatedly poked
                        const pokes = [
                            () => this.melody([800, 600], 0.06),
                            () => this.boop(500, 0.1),
                            () => this.slide(900, 600, 0.12),
                        ];
                        pokes[Math.floor(Math.random() * pokes.length)]();
                        break;
                }
            }
        }

        class MORobot {
            constructor() {
                this.head = document.getElementById('robotHead');
                this.eyesWrapper = document.getElementById('eyesWrapper');
                this.leftEye = document.getElementById('leftEye');
                this.rightEye = document.getElementById('rightEye');
                this.label = document.getElementById('label');
                this.container = document.getElementById('container');
                this.soundToggle = document.getElementById('soundToggle');
                
                this.currentExpression = 'idle';
                this.isInteracting = false;
                this.lastInteraction = Date.now();
                this.expressionTimeout = null;
                this.isTracking = false;
                this.pokeCount = 0;
                this.lastPokeTime = 0;
                
                this.sound = new CuteSound();
                
                this.expressions = [
                    { name: 'idle', duration: 5000, weight: 5 },
                    { name: 'blink', duration: 200, weight: 4 },
                    { name: 'surprised', duration: 3000, weight: 1 },
                    { name: 'unimpressed', duration: 4000, weight: 2 },
                    { name: 'happy', duration: 4000, weight: 2 },
                    { name: 'sad', duration: 4000, weight: 1 },
                    { name: 'sleepy', duration: 6000, weight: 1 },
                    { name: 'thinking', duration: 5000, weight: 2 },
                    { name: 'confused', duration: 4000, weight: 1 },
                    { name: 'excited', duration: 3000, weight: 1 },
                    { name: 'skeptical', duration: 4000, weight: 1 },
                    { name: 'wink', duration: 2000, weight: 1 },
                    { name: 'nervous', duration: 3500, weight: 1 },
                    { name: 'angry', duration: 3500, weight: 1 },
                    { name: 'love', duration: 4000, weight: 1 },
                    { name: 'curious', duration: 4000, weight: 2 },
                ];
                
                this.expressionLabels = {
                    'idle': 'üòê ÂæÖÊú∫',
                    'blink': 'üòë Áú®Áúº',
                    'surprised': 'üò≤ ÊÉäËÆ∂',
                    'unimpressed': 'üòí Êó†ËØ≠',
                    'happy': 'üòä ÂºÄÂøÉ',
                    'sad': 'üò¢ ÈöæËøá',
                    'sleepy': 'üò™ Âõ∞‰∫Ü',
                    'thinking': 'ü§î ÊÄùËÄÉ',
                    'confused': 'üòï Âõ∞ÊÉë',
                    'excited': 'ü§© ÊøÄÂä®',
                    'skeptical': 'ü§® ÊÄÄÁñë',
                    'wink': 'üòâ Áú®Áúº',
                    'nervous': 'üò∞ Á¥ßÂº†',
                    'angry': 'üò† ÁîüÊ∞î',
                    'love': 'üòç ÂñúÊ¨¢',
                    'curious': 'üßê Â•ΩÂ•á',
                    'dizzy': 'üòµ Êôï‰∫Ü',
                };
                
                this.init();
            }
            
            init() {
                // Sound toggle
                this.soundToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const enabled = this.sound.toggle();
                    this.soundToggle.textContent = enabled ? 'üîä' : 'üîá';
                    this.soundToggle.classList.toggle('muted', !enabled);
                    if (enabled) {
                        this.sound.init();
                        this.sound.play('click');
                    }
                });

                // Touch/click
                this.container.addEventListener('touchstart', (e) => this.onTouch(e), { passive: true });
                this.container.addEventListener('mousedown', (e) => this.onTouch(e));
                this.container.addEventListener('touchend', () => this.onTouchEnd());
                this.container.addEventListener('mouseup', () => this.onTouchEnd());
                this.container.addEventListener('mouseleave', () => this.onTouchEnd());
                
                // Eye tracking
                this.container.addEventListener('touchmove', (e) => this.trackPointer(e.touches[0]), { passive: true });
                this.container.addEventListener('mousemove', (e) => this.trackPointer(e));
                
                // Initialize sound on first interaction
                this.container.addEventListener('touchstart', () => this.sound.init(), { once: true });
                this.container.addEventListener('mousedown', () => this.sound.init(), { once: true });
                
                // Start expression cycle
                this.scheduleNextExpression();
                
                // Random blinks
                setInterval(() => {
                    if (!this.isInteracting && this.currentExpression === 'idle' && Math.random() < 0.3) {
                        this.blink();
                    }
                }, 5000);
            }
            
            trackPointer(pointer) {
                if (!pointer) return;
                if (['sleepy', 'blink', 'dizzy', 'thinking', 'curious'].includes(this.currentExpression)) {
                    return;
                }
                
                this.isTracking = true;
                
                const visor = this.head.querySelector('.visor');
                const rect = visor.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const deltaX = (pointer.clientX - centerX);
                const deltaY = (pointer.clientY - centerY);
                
                const maxMove = 35;
                const moveX = Math.max(-maxMove, Math.min(maxMove, deltaX / 5));
                const moveY = Math.max(-maxMove, Math.min(maxMove, deltaY / 5));
                
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const maxDist = Math.sqrt(rect.width * rect.width + rect.height * rect.height) / 2;
                const compression = Math.min(0.3, (distance / maxDist) * 0.3);
                
                const absX = Math.abs(deltaX);
                const absY = Math.abs(deltaY);
                
                let scaleX = 1;
                let scaleY = 1;
                
                if (absX > absY) {
                    scaleX = 1 - compression * 0.5;
                    scaleY = 1 + compression * 0.3;
                } else {
                    scaleX = 1 + compression * 0.3;
                    scaleY = 1 - compression * 0.5;
                }
                
                this.eyesWrapper.style.transform = `translate(${moveX}px, ${moveY}px)`;
                this.leftEye.style.transform = `scale(${scaleX}, ${scaleY})`;
                this.rightEye.style.transform = `scale(${scaleX}, ${scaleY})`;
            }
            
            resetEyePosition() {
                this.isTracking = false;
                this.eyesWrapper.style.transform = 'translate(0, 0)';
                this.leftEye.style.transform = 'scale(1, 1)';
                this.rightEye.style.transform = 'scale(1, 1)';
            }
            
            onTouch(e) {
                // Don't process if clicking sound toggle
                if (e.target === this.soundToggle) return;
                
                this.isInteracting = true;
                this.lastInteraction = Date.now();
                this.head.classList.add('touched');
                
                // Track pokes
                const now = Date.now();
                if (now - this.lastPokeTime < 1500) {
                    this.pokeCount++;
                } else {
                    this.pokeCount = 1;
                }
                this.lastPokeTime = now;
                
                if (this.expressionTimeout) {
                    clearTimeout(this.expressionTimeout);
                }
                
                // React based on poke count
                let reaction;
                if (this.pokeCount >= 5) {
                    reaction = 'angry';
                    this.sound.play('angry');
                } else if (this.pokeCount >= 3) {
                    reaction = 'nervous';
                    this.sound.play('poke');
                } else {
                    const reactions = ['surprised', 'happy', 'excited', 'love', 'curious', 'wink'];
                    reaction = reactions[Math.floor(Math.random() * reactions.length)];
                    this.sound.play('click');
                }
                
                this.setExpression(reaction, true);
            }
            
            onTouchEnd() {
                this.isInteracting = false;
                this.head.classList.remove('touched');
                
                setTimeout(() => {
                    if (!this.isTracking) {
                        this.resetEyePosition();
                    }
                }, 300);
                
                setTimeout(() => {
                    if (!this.isInteracting) {
                        this.resetEyePosition();
                        this.setExpression('idle', false);
                        this.scheduleNextExpression();
                    }
                }, 1200);
            }
            
            blink() {
                const prevExpression = this.currentExpression;
                this.head.classList.add('blink');
                this.sound.play('blink');
                setTimeout(() => {
                    this.head.classList.remove('blink');
                }, 120);
            }
            
            setExpression(name, playSound = true) {
                // Don't replay same expression sound
                const isNewExpression = name !== this.currentExpression;
                
                const allExpressions = Object.keys(this.expressionLabels);
                allExpressions.forEach(exp => this.head.classList.remove(exp));
                
                this.head.classList.add(name);
                this.currentExpression = name;
                this.label.textContent = this.expressionLabels[name] || name;
                
                if (['thinking', 'curious', 'confused'].includes(name)) {
                    this.leftEye.style.transform = '';
                    this.rightEye.style.transform = '';
                }
                
                // Play sound for expression change
                if (playSound && isNewExpression && name !== 'idle' && name !== 'blink') {
                    this.sound.play(name);
                }
            }
            
            getWeightedRandom() {
                const totalWeight = this.expressions.reduce((sum, e) => sum + e.weight, 0);
                let random = Math.random() * totalWeight;
                
                for (const exp of this.expressions) {
                    random -= exp.weight;
                    if (random <= 0) return exp;
                }
                return this.expressions[0];
            }
            
            scheduleNextExpression() {
                if (this.isInteracting) {
                    this.expressionTimeout = setTimeout(() => this.scheduleNextExpression(), 2000);
                    return;
                }
                
                const idleTime = Date.now() - this.lastInteraction;
                let expression;
                
                if (idleTime > 60000 && Math.random() < 0.6) {
                    expression = { name: 'sleepy', duration: 8000 };
                } else if (idleTime > 30000 && Math.random() < 0.4) {
                    expression = { name: 'unimpressed', duration: 5000 };
                } else {
                    expression = this.getWeightedRandom();
                }
                
                this.setExpression(expression.name, true);
                
                const baseDelay = expression.duration;
                const randomDelay = Math.random() * 3000 + 2000;
                
                this.expressionTimeout = setTimeout(() => this.scheduleNextExpression(), baseDelay + randomDelay);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new MORobot();
        });
        
        // Prevent zoom
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
        
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTap < 300) e.preventDefault();
            lastTap = now;
        }, { passive: false });
    </script>
