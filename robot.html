<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ü§ñ M-O Robot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0f;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0a0a10 0%, #12121a 50%, #0a0a10 100%);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .robot-head {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .visor {
            position: relative;
            width: 340px;
            height: 160px;
            background: linear-gradient(180deg, #1a1a24 0%, #0f0f15 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            box-shadow: 
                inset 0 4px 20px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(0, 0, 0, 0.6),
                0 0 2px rgba(0, 200, 255, 0.3);
            border: 3px solid #2a2a35;
            overflow: hidden;
        }

        .visor::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 15%;
            right: 15%;
            height: 8px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            border-radius: 4px;
        }

        .eyes-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            transition: transform 0.2s ease-out;
        }

        .eye {
            width: 65px;
            height: 85px;
            background: linear-gradient(180deg, #00e5ff 0%, #00b8d4 50%, #0088a3 100%);
            border-radius: 8px;
            position: relative;
            transition: all 0.25s cubic-bezier(0.34, 1.2, 0.64, 1);
            box-shadow: 
                0 0 30px rgba(0, 229, 255, 0.6),
                0 0 60px rgba(0, 229, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.15);
        }

        .eye::before {
            content: '';
            position: absolute;
            top: 8%;
            left: 12%;
            width: 30%;
            height: 12%;
            background: rgba(255, 255, 255, 0.35);
            border-radius: 3px;
        }

        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
            padding-top: env(safe-area-inset-top);
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sound-toggle.muted {
            opacity: 0.4;
        }

        /* Expression states */
        
        .robot-head.idle .eye {
            width: 65px;
            height: 85px;
            border-radius: 8px;
        }

        .robot-head.surprised .eye {
            width: 95px;
            height: 95px;
            border-radius: 12px;
            box-shadow: 
                0 0 50px rgba(0, 229, 255, 0.9),
                0 0 100px rgba(0, 229, 255, 0.5);
        }

        .robot-head.unimpressed .eye {
            width: 65px;
            height: 12px;
            border-radius: 3px;
        }

        .robot-head.angry .eye {
            width: 65px;
            height: 35px;
            border-radius: 5px;
            background: linear-gradient(180deg, #ff6b6b 0%, #ee5555 50%, #cc3333 100%);
            box-shadow: 
                0 0 30px rgba(255, 100, 100, 0.6),
                0 0 60px rgba(255, 100, 100, 0.3);
        }

        .robot-head.angry .eye:first-child {
            transform: rotate(12deg) translateY(-3px);
        }

        .robot-head.angry .eye:last-child {
            transform: rotate(-12deg) translateY(-3px);
        }

        .robot-head.happy .eye {
            width: 70px;
            height: 45px;
            border-radius: 45px 45px 12px 12px;
            box-shadow: 
                0 0 40px rgba(0, 229, 255, 0.8),
                0 0 80px rgba(0, 229, 255, 0.4);
        }

        .robot-head.sad .eye {
            width: 60px;
            height: 45px;
            border-radius: 8px 8px 35px 35px;
            background: linear-gradient(180deg, #6699bb 0%, #5588aa 50%, #446688 100%);
            box-shadow: 
                0 0 25px rgba(80, 130, 170, 0.5);
        }

        .robot-head.sad .eye:first-child {
            transform: rotate(-6deg);
        }

        .robot-head.sad .eye:last-child {
            transform: rotate(6deg);
        }

        .robot-head.sleepy .eye {
            width: 65px;
            height: 6px;
            border-radius: 3px;
            opacity: 0.6;
        }

        .robot-head.love .eye {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(180deg, #ff69b4 0%, #ff1493 50%, #cc0077 100%);
            box-shadow: 
                0 0 40px rgba(255, 105, 180, 0.8),
                0 0 80px rgba(255, 105, 180, 0.4);
        }

        .robot-head.thinking .eye:first-child {
            width: 55px;
            height: 65px;
        }

        .robot-head.thinking .eye:last-child {
            width: 70px;
            height: 90px;
        }

        .robot-head.thinking .eyes-wrapper {
            transform: translate(-5px, -10px);
        }

        .robot-head.confused .eye:first-child {
            width: 45px;
            height: 60px;
            transform: rotate(-8deg);
        }

        .robot-head.confused .eye:last-child {
            width: 75px;
            height: 85px;
            transform: rotate(8deg);
        }

        .robot-head.excited .eye {
            width: 55px;
            height: 95px;
            border-radius: 28px;
            animation: bounce 0.5s ease-in-out infinite;
            box-shadow: 
                0 0 50px rgba(0, 229, 255, 0.9),
                0 0 100px rgba(0, 229, 255, 0.5);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .robot-head.blink .eye {
            height: 4px !important;
            width: 65px !important;
            border-radius: 2px !important;
            transition: all 0.08s ease;
        }

        .robot-head.dizzy .eye {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(180deg, #ffeb3b 0%, #ffc107 50%, #ff9800 100%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .robot-head.skeptical .eye:first-child {
            width: 65px;
            height: 85px;
        }

        .robot-head.skeptical .eye:last-child {
            width: 65px;
            height: 20px;
        }

        .robot-head.wink .eye:first-child {
            width: 65px;
            height: 85px;
        }

        .robot-head.wink .eye:last-child {
            width: 65px;
            height: 6px;
        }

        .robot-head.nervous .eye {
            animation: shake 0.4s ease-in-out infinite;
            background: linear-gradient(180deg, #88ddff 0%, #66bbdd 50%, #4499bb 100%);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .robot-head.nervous .visor::after {
            content: 'üíß';
            position: absolute;
            top: 15px;
            right: 35px;
            font-size: 18px;
            animation: drip 1.2s ease-in-out infinite;
        }

        @keyframes drip {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(25px); opacity: 0; }
        }

        .robot-head.curious .eyes-wrapper {
            transform: rotate(15deg);
        }

        .robot-head.curious .eye:last-child {
            width: 70px;
            height: 90px;
        }

        .zzz {
            position: absolute;
            top: -30px;
            right: -40px;
            font-size: 28px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .robot-head.sleepy .zzz {
            opacity: 1;
            animation: float 2.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-12px) rotate(5deg); }
        }

        .expression-label {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.2);
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .robot-head.touched .visor {
            box-shadow: 
                inset 0 4px 20px rgba(0, 0, 0, 0.8),
                0 0 60px rgba(0, 200, 255, 0.4),
                0 0 4px rgba(0, 229, 255, 0.6);
        }

        .antenna {
            width: 4px;
            height: 40px;
            background: linear-gradient(180deg, #3a3a45 0%, #2a2a35 100%);
            border-radius: 2px;
            margin-bottom: 15px;
            position: relative;
        }

        .antenna::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 30% 30%, #00ff88 0%, #00cc6a 100%);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
            animation: pulse 2.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateX(-50%) scale(1.15); }
        }

        .tap-hint {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.15);
            font-size: 11px;
            letter-spacing: 2px;
            animation: fadeHint 3s ease-in-out infinite;
        }

        @keyframes fadeHint {
            0%, 100% { opacity: 0.15; }
            50% { opacity: 0.3; }
        }

        /* Speech bubble */
        .speech-bubble {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid rgba(255, 255, 255, 0.95);
        }

        .speech-bubble.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }
    </style>
</head>

    <script>
        // Voice Manager - plays pre-recorded voice clips
        class VoiceManager {
            constructor() {
                this.enabled = true;
                this.audioCache = {};
                this.currentAudio = null;
                
                // Voice clips mapping
                this.voices = {
                    // Click reactions
                    click: [
                        { file: 'ganma.mp3', text: 'Âπ≤ÂòõÂëÄ' },
                        { file: 'hello.mp3', text: '‰Ω†Â•ΩÂëÄ' },
                        { file: 'what.mp3', text: '‰ªÄ‰πà' },
                        { file: 'hehe.mp3', text: 'ÂòøÂòø' },
                    ],
                    // Expression voices
                    happy: [
                        { file: 'happy.mp3', text: 'ÂºÄÂøÉÔºÅ' },
                        { file: 'hehe.mp3', text: 'ÂòøÂòø' },
                    ],
                    sad: [
                        { file: 'unhappy.mp3', text: 'ÂÆùÂÆù‰∏çÂºÄÂøÉ‰∫Ü' },
                    ],
                    surprised: [
                        { file: 'wow.mp3', text: 'ÂìáÂ°ûÔºÅ' },
                        { file: 'what.mp3', text: '‰ªÄ‰πàÔºü' },
                    ],
                    love: [
                        { file: 'love.mp3', text: 'ÂñúÊ¨¢‰Ω†' },
                    ],
                    sleepy: [
                        { file: 'sleepy.mp3', text: 'Â•ΩÂõ∞ÂëÄ...' },
                    ],
                    angry: [
                        { file: 'angry.mp3', text: 'ÂìºÔºÅ' },
                    ],
                    nervous: [
                        { file: 'scared.mp3', text: 'Â•ΩÊÄïÊÄï' },
                    ],
                    thinking: [
                        { file: 'thinking.mp3', text: 'ËÆ©ÊàëÊÉ≥ÊÉ≥' },
                        { file: 'emmm.mp3', text: 'ÂóØÂóØ...' },
                    ],
                    unimpressed: [
                        { file: 'boring.mp3', text: 'Êó†ËÅä' },
                    ],
                    poke: [
                        { file: 'poke.mp3', text: 'Âà´Êà≥‰∫Ü' },
                        { file: 'poke2.mp3', text: 'ËÆ®ÂéåÂï¶' },
                    ],
                    excited: [
                        { file: 'wow.mp3', text: 'ÂìáÂ°ûÔºÅ' },
                        { file: 'happy.mp3', text: 'ÂºÄÂøÉÔºÅ' },
                    ],
                    curious: [
                        { file: 'what.mp3', text: '‰ªÄ‰πàÔºü' },
                        { file: 'emmm.mp3', text: 'ÂóØÂóØ...' },
                    ],
                    confused: [
                        { file: 'what.mp3', text: '‰ªÄ‰πàÔºü' },
                    ],
                };
                
                // Preload audio files
                this.preload();
            }
            
            preload() {
                const allFiles = new Set();
                Object.values(this.voices).forEach(clips => {
                    clips.forEach(clip => allFiles.add(clip.file));
                });
                
                allFiles.forEach(file => {
                    const audio = new Audio(`audio/${file}`);
                    audio.preload = 'auto';
                    this.audioCache[file] = audio;
                });
            }
            
            toggle() {
                this.enabled = !this.enabled;
                if (!this.enabled && this.currentAudio) {
                    this.currentAudio.pause();
                }
                return this.enabled;
            }
            
            play(type, callback) {
                if (!this.enabled) return null;
                
                const clips = this.voices[type];
                if (!clips || clips.length === 0) return null;
                
                // Pick random clip
                const clip = clips[Math.floor(Math.random() * clips.length)];
                
                // Stop current audio
                if (this.currentAudio) {
                    this.currentAudio.pause();
                    this.currentAudio.currentTime = 0;
                }
                
                // Play new audio
                let audio = this.audioCache[clip.file];
                if (!audio) {
                    audio = new Audio(`audio/${clip.file}`);
                    this.audioCache[clip.file] = audio;
                }
                
                audio.currentTime = 0;
                audio.play().catch(e => console.log('Audio play failed:', e));
                this.currentAudio = audio;
                
                if (callback) {
                    audio.onended = callback;
                }
                
                return clip.text;
            }
        }

        class MORobot {
            constructor() {
                this.head = document.getElementById('robotHead');
                this.eyesWrapper = document.getElementById('eyesWrapper');
                this.leftEye = document.getElementById('leftEye');
                this.rightEye = document.getElementById('rightEye');
                this.label = document.getElementById('label');
                this.container = document.getElementById('container');
                this.soundToggle = document.getElementById('soundToggle');
                this.speechBubble = document.getElementById('speechBubble');
                
                this.currentExpression = 'idle';
                this.isInteracting = false;
                this.lastInteraction = Date.now();
                this.expressionTimeout = null;
                this.isTracking = false;
                this.pokeCount = 0;
                this.lastPokeTime = 0;
                this.speechTimeout = null;
                
                this.voice = new VoiceManager();
                
                this.expressions = [
                    { name: 'idle', duration: 5000, weight: 5 },
                    { name: 'blink', duration: 200, weight: 4 },
                    { name: 'surprised', duration: 3000, weight: 1 },
                    { name: 'unimpressed', duration: 4000, weight: 2 },
                    { name: 'happy', duration: 4000, weight: 2 },
                    { name: 'sad', duration: 4000, weight: 1 },
                    { name: 'sleepy', duration: 6000, weight: 1 },
                    { name: 'thinking', duration: 5000, weight: 2 },
                    { name: 'confused', duration: 4000, weight: 1 },
                    { name: 'excited', duration: 3000, weight: 1 },
                    { name: 'skeptical', duration: 4000, weight: 1 },
                    { name: 'wink', duration: 2000, weight: 1 },
                    { name: 'nervous', duration: 3500, weight: 1 },
                    { name: 'angry', duration: 3500, weight: 1 },
                    { name: 'love', duration: 4000, weight: 1 },
                    { name: 'curious', duration: 4000, weight: 2 },
                ];
                
                this.expressionLabels = {
                    'idle': 'üòê ÂæÖÊú∫',
                    'blink': 'üòë Áú®Áúº',
                    'surprised': 'üò≤ ÊÉäËÆ∂',
                    'unimpressed': 'üòí Êó†ËØ≠',
                    'happy': 'üòä ÂºÄÂøÉ',
                    'sad': 'üò¢ ÈöæËøá',
                    'sleepy': 'üò™ Âõ∞‰∫Ü',
                    'thinking': 'ü§î ÊÄùËÄÉ',
                    'confused': 'üòï Âõ∞ÊÉë',
                    'excited': 'ü§© ÊøÄÂä®',
                    'skeptical': 'ü§® ÊÄÄÁñë',
                    'wink': 'üòâ Áú®Áúº',
                    'nervous': 'üò∞ Á¥ßÂº†',
                    'angry': 'üò† ÁîüÊ∞î',
                    'love': 'üòç ÂñúÊ¨¢',
                    'curious': 'üßê Â•ΩÂ•á',
                    'dizzy': 'üòµ Êôï‰∫Ü',
                };
                
                this.init();
            }
            
            init() {
                // Sound toggle
                this.soundToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const enabled = this.voice.toggle();
                    this.soundToggle.textContent = enabled ? 'üîä' : 'üîá';
                    this.soundToggle.classList.toggle('muted', !enabled);
                });

                // Touch/click
                this.container.addEventListener('touchstart', (e) => this.onTouch(e), { passive: true });
                this.container.addEventListener('mousedown', (e) => this.onTouch(e));
                this.container.addEventListener('touchend', () => this.onTouchEnd());
                this.container.addEventListener('mouseup', () => this.onTouchEnd());
                this.container.addEventListener('mouseleave', () => this.onTouchEnd());
                
                // Eye tracking
                this.container.addEventListener('touchmove', (e) => this.trackPointer(e.touches[0]), { passive: true });
                this.container.addEventListener('mousemove', (e) => this.trackPointer(e));
                
                // Start expression cycle
                this.scheduleNextExpression();
                
                // Random blinks
                setInterval(() => {
                    if (!this.isInteracting && this.currentExpression === 'idle' && Math.random() < 0.3) {
                        this.blink();
                    }
                }, 5000);
            }
            
            showSpeech(text) {
                if (!text) return;
                
                if (this.speechTimeout) {
                    clearTimeout(this.speechTimeout);
                }
                
                this.speechBubble.textContent = text;
                this.speechBubble.classList.add('show');
                
                this.speechTimeout = setTimeout(() => {
                    this.speechBubble.classList.remove('show');
                }, 2500);
            }
            
            trackPointer(pointer) {
                if (!pointer) return;
                if (['sleepy', 'blink', 'dizzy', 'thinking', 'curious'].includes(this.currentExpression)) {
                    return;
                }
                
                this.isTracking = true;
                
                const visor = this.head.querySelector('.visor');
                const rect = visor.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const deltaX = (pointer.clientX - centerX);
                const deltaY = (pointer.clientY - centerY);
                
                const maxMove = 35;
                const moveX = Math.max(-maxMove, Math.min(maxMove, deltaX / 5));
                const moveY = Math.max(-maxMove, Math.min(maxMove, deltaY / 5));
                
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const maxDist = Math.sqrt(rect.width * rect.width + rect.height * rect.height) / 2;
                const compression = Math.min(0.3, (distance / maxDist) * 0.3);
                
                const absX = Math.abs(deltaX);
                const absY = Math.abs(deltaY);
                
                let scaleX = 1;
                let scaleY = 1;
                
                if (absX > absY) {
                    scaleX = 1 - compression * 0.5;
                    scaleY = 1 + compression * 0.3;
                } else {
                    scaleX = 1 + compression * 0.3;
                    scaleY = 1 - compression * 0.5;
                }
                
                this.eyesWrapper.style.transform = `translate(${moveX}px, ${moveY}px)`;
                this.leftEye.style.transform = `scale(${scaleX}, ${scaleY})`;
                this.rightEye.style.transform = `scale(${scaleX}, ${scaleY})`;
            }
            
            resetEyePosition() {
                this.isTracking = false;
                this.eyesWrapper.style.transform = 'translate(0, 0)';
                this.leftEye.style.transform = 'scale(1, 1)';
                this.rightEye.style.transform = 'scale(1, 1)';
            }
            
            onTouch(e) {
                if (e.target === this.soundToggle) return;
                
                this.isInteracting = true;
                this.lastInteraction = Date.now();
                this.head.classList.add('touched');
                
                const now = Date.now();
                if (now - this.lastPokeTime < 1500) {
                    this.pokeCount++;
                } else {
                    this.pokeCount = 1;
                }
                this.lastPokeTime = now;
                
                if (this.expressionTimeout) {
                    clearTimeout(this.expressionTimeout);
                }
                
                let reaction;
                let voiceType;
                
                if (this.pokeCount >= 5) {
                    reaction = 'angry';
                    voiceType = 'angry';
                } else if (this.pokeCount >= 3) {
                    reaction = 'nervous';
                    voiceType = 'poke';
                } else {
                    const reactions = [
                        { expr: 'surprised', voice: 'click' },
                        { expr: 'happy', voice: 'click' },
                        { expr: 'excited', voice: 'click' },
                        { expr: 'love', voice: 'love' },
                        { expr: 'curious', voice: 'click' },
                        { expr: 'wink', voice: 'click' },
                    ];
                    const choice = reactions[Math.floor(Math.random() * reactions.length)];
                    reaction = choice.expr;
                    voiceType = choice.voice;
                }
                
                this.setExpression(reaction, false);
                const text = this.voice.play(voiceType);
                this.showSpeech(text);
            }
            
            onTouchEnd() {
                this.isInteracting = false;
                this.head.classList.remove('touched');
                
                setTimeout(() => {
                    if (!this.isTracking) {
                        this.resetEyePosition();
                    }
                }, 300);
                
                setTimeout(() => {
                    if (!this.isInteracting) {
                        this.resetEyePosition();
                        this.setExpression('idle', false);
                        this.scheduleNextExpression();
                    }
                }, 1200);
            }
            
            blink() {
                this.head.classList.add('blink');
                setTimeout(() => {
                    this.head.classList.remove('blink');
                }, 120);
            }
            
            setExpression(name, playVoice = true) {
                const isNewExpression = name !== this.currentExpression;
                
                const allExpressions = Object.keys(this.expressionLabels);
                allExpressions.forEach(exp => this.head.classList.remove(exp));
                
                this.head.classList.add(name);
                this.currentExpression = name;
                this.label.textContent = this.expressionLabels[name] || name;
                
                if (['thinking', 'curious', 'confused'].includes(name)) {
                    this.leftEye.style.transform = '';
                    this.rightEye.style.transform = '';
                }
                
                // Play voice for expression change (only for auto expressions)
                if (playVoice && isNewExpression && name !== 'idle' && name !== 'blink') {
                    const text = this.voice.play(name);
                    if (text) {
                        this.showSpeech(text);
                    }
                }
            }
            
            getWeightedRandom() {
                const totalWeight = this.expressions.reduce((sum, e) => sum + e.weight, 0);
                let random = Math.random() * totalWeight;
                
                for (const exp of this.expressions) {
                    random -= exp.weight;
                    if (random <= 0) return exp;
                }
                return this.expressions[0];
            }
            
            scheduleNextExpression() {
                if (this.isInteracting) {
                    this.expressionTimeout = setTimeout(() => this.scheduleNextExpression(), 2000);
                    return;
                }
                
                const idleTime = Date.now() - this.lastInteraction;
                let expression;
                
                if (idleTime > 60000 && Math.random() < 0.6) {
                    expression = { name: 'sleepy', duration: 8000 };
                } else if (idleTime > 30000 && Math.random() < 0.4) {
                    expression = { name: 'unimpressed', duration: 5000 };
                } else {
                    expression = this.getWeightedRandom();
                }
                
                this.setExpression(expression.name, true);
                
                const baseDelay = expression.duration;
                const randomDelay = Math.random() * 3000 + 2000;
                
                this.expressionTimeout = setTimeout(() => this.scheduleNextExpression(), baseDelay + randomDelay);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new MORobot();
        });
        
        // Prevent zoom
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
        
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTap < 300) e.preventDefault();
            lastTap = now;
        }, { passive: false });
    </script>
