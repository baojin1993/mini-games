<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ü§ñ M-O Robot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0f;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0a0a10 0%, #12121a 50%, #0a0a10 100%);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .robot-head {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .visor {
            position: relative;
            width: 340px;
            height: 160px;
            background: linear-gradient(180deg, #1a1a24 0%, #0f0f15 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            box-shadow: 
                inset 0 4px 20px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(0, 0, 0, 0.6),
                0 0 2px rgba(0, 200, 255, 0.3);
            border: 3px solid #2a2a35;
        }

        .visor::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 15%;
            right: 15%;
            height: 8px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            border-radius: 4px;
        }

        .eye-container {
            position: relative;
            width: 90px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .eye {
            width: 70px;
            height: 90px;
            background: linear-gradient(180deg, #00e5ff 0%, #00b8d4 50%, #0088a3 100%);
            border-radius: 8px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 
                0 0 30px rgba(0, 229, 255, 0.6),
                0 0 60px rgba(0, 229, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            transform-origin: center;
        }

        .eye::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 15%;
            width: 25%;
            height: 15%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 3px;
        }

        .pupil {
            position: absolute;
            width: 20px;
            height: 30px;
            background: rgba(0, 50, 70, 0.6);
            border-radius: 4px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.15s ease-out;
        }

        /* Expression states */
        
        /* Idle - normal rectangles */
        .robot-head.idle .eye {
            width: 70px;
            height: 90px;
            border-radius: 8px;
        }

        /* Surprised - squares */
        .robot-head.surprised .eye {
            width: 90px;
            height: 90px;
            border-radius: 12px;
            box-shadow: 
                0 0 50px rgba(0, 229, 255, 0.9),
                0 0 100px rgba(0, 229, 255, 0.5);
        }

        .robot-head.surprised .pupil {
            width: 30px;
            height: 30px;
            border-radius: 6px;
        }

        /* Unimpressed - horizontal lines */
        .robot-head.unimpressed .eye {
            width: 70px;
            height: 15px;
            border-radius: 4px;
        }

        .robot-head.unimpressed .pupil {
            width: 15px;
            height: 8px;
            border-radius: 2px;
        }

        /* Angry - slanted inward */
        .robot-head.angry .eye {
            width: 70px;
            height: 40px;
            border-radius: 6px;
            background: linear-gradient(180deg, #ff6b6b 0%, #ee5555 50%, #cc3333 100%);
            box-shadow: 
                0 0 30px rgba(255, 100, 100, 0.6),
                0 0 60px rgba(255, 100, 100, 0.3);
        }

        .robot-head.angry .eye-container:first-child .eye {
            transform: rotate(15deg) translateY(-5px);
        }

        .robot-head.angry .eye-container:last-child .eye {
            transform: rotate(-15deg) translateY(-5px);
        }

        /* Happy - curved bottom (smile eyes) */
        .robot-head.happy .eye {
            width: 75px;
            height: 50px;
            border-radius: 50px 50px 15px 15px;
            box-shadow: 
                0 0 40px rgba(0, 229, 255, 0.8),
                0 0 80px rgba(0, 229, 255, 0.4);
        }

        .robot-head.happy .pupil {
            height: 20px;
            width: 18px;
        }

        /* Sad - curved top */
        .robot-head.sad .eye {
            width: 65px;
            height: 50px;
            border-radius: 10px 10px 40px 40px;
            background: linear-gradient(180deg, #5588aa 0%, #446688 50%, #335566 100%);
            box-shadow: 
                0 0 25px rgba(80, 130, 170, 0.5),
                0 0 50px rgba(80, 130, 170, 0.3);
        }

        .robot-head.sad .eye-container:first-child .eye {
            transform: rotate(-8deg);
        }

        .robot-head.sad .eye-container:last-child .eye {
            transform: rotate(8deg);
        }

        /* Sleepy - very thin horizontal */
        .robot-head.sleepy .eye {
            width: 70px;
            height: 8px;
            border-radius: 4px;
            opacity: 0.7;
        }

        .robot-head.sleepy .pupil {
            opacity: 0;
        }

        /* Love - heart shaped approximation */
        .robot-head.love .eye {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(180deg, #ff69b4 0%, #ff1493 50%, #cc0077 100%);
            box-shadow: 
                0 0 40px rgba(255, 105, 180, 0.8),
                0 0 80px rgba(255, 105, 180, 0.4);
        }

        .robot-head.love .pupil {
            width: 30px;
            height: 30px;
            background: none;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .robot-head.love .pupil::after {
            content: '‚ù§Ô∏è';
        }

        /* Thinking - one eye bigger, looking up */
        .robot-head.thinking .eye-container:first-child .eye {
            width: 60px;
            height: 70px;
        }

        .robot-head.thinking .eye-container:last-child .eye {
            width: 75px;
            height: 95px;
        }

        .robot-head.thinking .pupil {
            transform: translate(-50%, -80%);
        }

        /* Confused - different sizes, tilted */
        .robot-head.confused .eye-container:first-child .eye {
            width: 50px;
            height: 70px;
            transform: rotate(-10deg);
        }

        .robot-head.confused .eye-container:last-child .eye {
            width: 80px;
            height: 90px;
            transform: rotate(10deg);
        }

        /* Excited - tall and bouncy */
        .robot-head.excited .eye {
            width: 60px;
            height: 100px;
            border-radius: 30px;
            animation: bounce 0.4s ease-in-out infinite;
            box-shadow: 
                0 0 50px rgba(0, 229, 255, 0.9),
                0 0 100px rgba(0, 229, 255, 0.5);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Blink */
        .robot-head.blink .eye {
            height: 5px !important;
            transition: height 0.1s ease;
        }

        .robot-head.blink .pupil {
            opacity: 0;
        }

        /* Dizzy - spinning */
        .robot-head.dizzy .eye {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(180deg, #ffeb3b 0%, #ffc107 50%, #ff9800 100%);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Skeptical - one eye narrowed */
        .robot-head.skeptical .eye-container:first-child .eye {
            width: 70px;
            height: 90px;
        }

        .robot-head.skeptical .eye-container:last-child .eye {
            width: 70px;
            height: 25px;
        }

        /* Wink */
        .robot-head.wink .eye-container:first-child .eye {
            width: 70px;
            height: 90px;
        }

        .robot-head.wink .eye-container:last-child .eye {
            width: 70px;
            height: 8px;
        }

        /* Looking directions */
        .robot-head.lookLeft .pupil {
            transform: translate(-120%, -50%);
        }

        .robot-head.lookRight .pupil {
            transform: translate(20%, -50%);
        }

        .robot-head.lookUp .pupil {
            transform: translate(-50%, -120%);
        }

        .robot-head.lookDown .pupil {
            transform: translate(-50%, 20%);
        }

        /* Nervous - shaking */
        .robot-head.nervous .eye {
            animation: shake 0.3s ease-in-out infinite;
            background: linear-gradient(180deg, #88ddff 0%, #66bbdd 50%, #4499bb 100%);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .robot-head.nervous .visor::after {
            content: 'üíß';
            position: absolute;
            top: 10px;
            right: 30px;
            font-size: 20px;
            animation: drip 1s ease-in-out infinite;
        }

        @keyframes drip {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(20px); opacity: 0; }
        }

        /* ZZZ for sleepy */
        .zzz {
            position: absolute;
            top: -30px;
            right: -40px;
            font-size: 28px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .robot-head.sleepy .zzz {
            opacity: 1;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* Expression label */
        .expression-label {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.25);
            font-size: 13px;
            letter-spacing: 3px;
            text-transform: uppercase;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Touch effect */
        .robot-head.touched .visor {
            box-shadow: 
                inset 0 4px 20px rgba(0, 0, 0, 0.8),
                0 0 60px rgba(0, 200, 255, 0.4),
                0 0 4px rgba(0, 229, 255, 0.6);
        }

        /* Antenna */
        .antenna {
            width: 4px;
            height: 40px;
            background: linear-gradient(180deg, #3a3a45 0%, #2a2a35 100%);
            border-radius: 2px;
            margin-bottom: 15px;
            position: relative;
        }

        .antenna::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 30% 30%, #00ff88 0%, #00cc6a 100%);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.7; transform: translateX(-50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="robot-head idle" id="robotHead">
            <div class="antenna"></div>
            <div class="zzz">üí§</div>
            
            <div class="visor">
                <div class="eye-container">
                    <div class="eye" id="leftEye">
                        <div class="pupil" id="leftPupil"></div>
                    </div>
                </div>
                
                <div class="eye-container">
                    <div class="eye" id="rightEye">
                        <div class="pupil" id="rightPupil"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="expression-label" id="label">idle</div>
    </div>

    <script>
        class MORobot {
            constructor() {
                this.head = document.getElementById('robotHead');
                this.leftPupil = document.getElementById('leftPupil');
                this.rightPupil = document.getElementById('rightPupil');
                this.leftEye = document.getElementById('leftEye');
                this.rightEye = document.getElementById('rightEye');
                this.label = document.getElementById('label');
                this.container = document.getElementById('container');
                
                this.currentExpression = 'idle';
                this.isInteracting = false;
                this.lastInteraction = Date.now();
                this.expressionTimeout = null;
                
                this.expressions = [
                    { name: 'idle', duration: 3000, weight: 4 },
                    { name: 'lookLeft', duration: 2000, weight: 3 },
                    { name: 'lookRight', duration: 2000, weight: 3 },
                    { name: 'lookUp', duration: 1500, weight: 2 },
                    { name: 'lookDown', duration: 1500, weight: 2 },
                    { name: 'blink', duration: 200, weight: 5 },
                    { name: 'surprised', duration: 2000, weight: 2 },
                    { name: 'unimpressed', duration: 2500, weight: 2 },
                    { name: 'happy', duration: 2500, weight: 2 },
                    { name: 'sad', duration: 2500, weight: 1 },
                    { name: 'sleepy', duration: 4000, weight: 1 },
                    { name: 'thinking', duration: 3000, weight: 2 },
                    { name: 'confused', duration: 2500, weight: 1 },
                    { name: 'excited', duration: 2000, weight: 1 },
                    { name: 'skeptical', duration: 2500, weight: 2 },
                    { name: 'wink', duration: 1500, weight: 1 },
                    { name: 'nervous', duration: 2000, weight: 1 },
                    { name: 'angry', duration: 2000, weight: 1 },
                    { name: 'love', duration: 2500, weight: 1 },
                    { name: 'dizzy', duration: 2500, weight: 1 },
                ];
                
                this.expressionLabels = {
                    'idle': 'üòê ÂæÖÊú∫',
                    'lookLeft': 'üëÄ Â∑¶Áúã',
                    'lookRight': 'üëÄ Âè≥Áúã',
                    'lookUp': 'üëÄ ‰∏äÁúã',
                    'lookDown': 'üëÄ ‰∏ãÁúã',
                    'blink': 'üòë Áú®Áúº',
                    'surprised': 'üò≤ ÊÉäËÆ∂',
                    'unimpressed': 'üòí Êó†ËØ≠',
                    'happy': 'üòä ÂºÄÂøÉ',
                    'sad': 'üò¢ ÈöæËøá',
                    'sleepy': 'üò™ Âõ∞‰∫Ü',
                    'thinking': 'ü§î ÊÄùËÄÉ',
                    'confused': 'üòï Âõ∞ÊÉë',
                    'excited': 'ü§© ÊøÄÂä®',
                    'skeptical': 'ü§® ÊÄÄÁñë',
                    'wink': 'üòâ Áú®Áúº',
                    'nervous': 'üò∞ Á¥ßÂº†',
                    'angry': 'üò† ÁîüÊ∞î',
                    'love': 'üòç ÂñúÊ¨¢',
                    'dizzy': 'üòµ Êôï‰∫Ü',
                };
                
                this.init();
            }
            
            init() {
                // Touch/click interactions
                this.container.addEventListener('touchstart', (e) => this.onTouch(e), { passive: true });
                this.container.addEventListener('mousedown', (e) => this.onTouch(e));
                this.container.addEventListener('touchend', () => this.onTouchEnd());
                this.container.addEventListener('mouseup', () => this.onTouchEnd());
                
                // Eye tracking
                this.container.addEventListener('touchmove', (e) => this.trackPointer(e.touches[0]), { passive: true });
                this.container.addEventListener('mousemove', (e) => this.trackPointer(e));
                
                // Start expression cycle
                this.scheduleNextExpression();
                
                // Random blinks
                setInterval(() => {
                    if (!this.isInteracting && Math.random() < 0.25) {
                        this.blink();
                    }
                }, 3500);
            }
            
            trackPointer(pointer) {
                if (!pointer || this.currentExpression === 'sleepy' || this.currentExpression === 'blink') return;
                
                const visor = this.head.querySelector('.visor');
                const rect = visor.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Calculate offset based on pointer position
                const deltaX = (pointer.clientX - centerX) / 8;
                const deltaY = (pointer.clientY - centerY) / 6;
                
                const maxX = 25;
                const maxY = 20;
                const clampedX = Math.max(-maxX, Math.min(maxX, deltaX));
                const clampedY = Math.max(-maxY, Math.min(maxY, deltaY));
                
                // Apply to pupils
                this.leftPupil.style.transform = `translate(calc(-50% + ${clampedX}px), calc(-50% + ${clampedY}px))`;
                this.rightPupil.style.transform = `translate(calc(-50% + ${clampedX}px), calc(-50% + ${clampedY}px))`;
            }
            
            onTouch(e) {
                this.isInteracting = true;
                this.lastInteraction = Date.now();
                this.head.classList.add('touched');
                
                // Clear scheduled expression
                if (this.expressionTimeout) {
                    clearTimeout(this.expressionTimeout);
                }
                
                // React to touch
                const reactions = ['surprised', 'happy', 'excited', 'love', 'wink'];
                const reaction = reactions[Math.floor(Math.random() * reactions.length)];
                this.setExpression(reaction);
            }
            
            onTouchEnd() {
                this.isInteracting = false;
                this.head.classList.remove('touched');
                
                setTimeout(() => {
                    if (!this.isInteracting) {
                        this.setExpression('idle');
                        this.scheduleNextExpression();
                    }
                }, 800);
            }
            
            blink() {
                const prevExpression = this.currentExpression;
                this.head.classList.add('blink');
                
                setTimeout(() => {
                    this.head.classList.remove('blink');
                }, 150);
            }
            
            setExpression(name) {
                // Remove all expression classes except 'touched'
                const allExpressions = Object.keys(this.expressionLabels);
                allExpressions.forEach(exp => this.head.classList.remove(exp));
                
                // Add new expression
                this.head.classList.add(name);
                this.currentExpression = name;
                
                // Update label
                this.label.textContent = this.expressionLabels[name] || name;
                
                // Reset pupil position for certain expressions
                if (['sleepy', 'dizzy', 'love'].includes(name)) {
                    this.leftPupil.style.transform = 'translate(-50%, -50%)';
                    this.rightPupil.style.transform = 'translate(-50%, -50%)';
                }
            }
            
            getWeightedRandom() {
                const totalWeight = this.expressions.reduce((sum, e) => sum + e.weight, 0);
                let random = Math.random() * totalWeight;
                
                for (const exp of this.expressions) {
                    random -= exp.weight;
                    if (random <= 0) return exp;
                }
                return this.expressions[0];
            }
            
            scheduleNextExpression() {
                if (this.isInteracting) {
                    this.expressionTimeout = setTimeout(() => this.scheduleNextExpression(), 1000);
                    return;
                }
                
                // Check idle time for sleepiness
                const idleTime = Date.now() - this.lastInteraction;
                let expression;
                
                if (idleTime > 45000 && Math.random() < 0.5) {
                    expression = { name: 'sleepy', duration: 5000 };
                } else if (idleTime > 20000 && Math.random() < 0.3) {
                    expression = { name: 'unimpressed', duration: 3000 };
                } else {
                    expression = this.getWeightedRandom();
                }
                
                this.setExpression(expression.name);
                
                const nextDelay = expression.duration + Math.random() * 1500;
                this.expressionTimeout = setTimeout(() => this.scheduleNextExpression(), nextDelay);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            new MORobot();
        });
        
        // Prevent zoom
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
        
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTap < 300) e.preventDefault();
            lastTap = now;
        }, { passive: false });
    </script>
</body>
</html>
